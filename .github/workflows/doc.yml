name: Doc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  doc:

    name: Doc

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2

    - run: cd docs

    - run: pip install -r requirements.txt

    - run: make html

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
